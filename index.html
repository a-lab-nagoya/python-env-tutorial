ground-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="construction-of-python-environments-on-macos">Construction of Python environments on macOS</h1>

<p>Akio Taniguchi / 2023-07-11</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="1" data-marpit-pagination-total="25" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="preparation">Preparation</h3>
<p>当日までに、以下の準備と理解をお願いします。</p>
<ul>
<li>手元（ローカル）のマシンでのPython 3の用意
<ul>
<li>最新のmacOSであればデフォルトで入っているはず</li>
<li>なければ<a href="https://brew.sh">Homebrew</a>で導入→<code>brew install python</code></li>
</ul>
</li>
<li>Bash（zsh）の最低限のコマンドの理解
<ul>
<li><code>cd</code>, <code>mv</code>, <code>rm</code>, <code>mkdir</code>, <code>ls</code>あたりが使えればOKです</li>
</ul>
</li>
<li>Bash（zsh）の環境変数<code>PATH</code>の理解
<ul>
<li>いわゆる「<a href="https://qiita.com/soarflat/items/09be6ab9cd91d366bf71">パスを通す</a>」とは何かが分かればOKです</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="contents">Contents</h3>
<ol>
<li>環境構築とは何か</li>
<li>Pythonのディレクトリ構造を理解する
<ul>
<li>実行プログラム・標準ライブラリ・外部ライブラリ</li>
</ul>
</li>
<li>標準的なPythonの環境構築
<ul>
<li>仮想環境とは何か・なぜ必要か</li>
<li>標準ライブラリ（venv）を使った環境構築</li>
</ul>
</li>
<li>ツールを使ったPythonの環境構築
<ul>
<li>Pipenv / PoetryによるPython tutorials対応の環境構築</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E3%81%A8%E3%81%AF%E4%BD%95%E3%81%8B">環境構築とは何か</h3>
<ul>
<li>環境構築
<ul>
<li>とあるプロジェクトに必要な実行プログラム・ライブラリを、<strong>他のプロジェクトとは独立に</strong>ローカルにインストールすること</li>
<li>エディタ・linter（構文チェック）・formatter（自動整形）などプログラミングを支援する環境を整えること（今回の範囲外）</li>
</ul>
</li>
<li>Pythonの環境構築
<ul>
<li>実行プログラム・標準ライブラリ → Homebrew</li>
<li>外部ライブラリ → venv, pip, あるいはパッケージ管理ツール</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="python%E3%81%AE%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA%E6%A7%8B%E9%80%A0">Pythonのディレクトリ構造</h3>
<ul>
<li>実行プログラム（一部抜粋）
<ul>
<li><code>/path/to/bin/</code>配下に存在する
<ul>
<li>python(3)：Pythonスクリプトを実行するプログラム</li>
<li>pip(3)：外部ライブラリをインストールするためのプログラム</li>
</ul>
</li>
</ul>
</li>
<li>標準ライブラリ：Pythonに付属のライブラリ群
<ul>
<li><code>/path/to/lib/python3.x/</code>配下に存在する</li>
</ul>
</li>
<li>外部ライブラリ：ユーザがpipでインストールしたライブラリ
<ul>
<li><code>/path/to/lib/python3.x/site-packages/</code>配下に保存される</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="python%E3%81%AE%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA%E6%A7%8B%E9%80%A0macos-ventura">Pythonのディレクトリ構造（macOS Ventura）</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">which</span> python3</span>
/usr/bin/python3
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">which</span> pip3</span>
/usr/bin/pip3
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">python3 -m site</span>
sys.path = [
    &#x27;/Users/&lt;user name&gt;&#x27;,
    &#x27;/Library/Developer/CommandLineTools/.../3.9/lib/python39.zip&#x27;,
    &#x27;/Library/Developer/CommandLineTools/.../3.9/lib/python3.9&#x27;,
    &#x27;/Library/Developer/CommandLineTools/.../3.9/lib/python3.9/lib-dynload&#x27;,
    &#x27;/Library/Developer/CommandLineTools/.../3.9/lib/python3.9/site-packages&#x27;,
]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E5%8D%98%E7%B4%94%E3%81%AA%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89">標準的なPythonの環境構築｜単純な環境構築</h3>
<ul>
<li>単純な環境構築
<ol>
<li>Python（とpip）をHomebrewでインストールする</li>
<li>pipを使ってsite-packagesに直に外部ライブラリを追加する</li>
</ol>
</li>
<li>利点と欠点
<ul>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> シンプルで分かりやすい（共通Python環境としてはアリ）</li>
<li><img class="emoji" draggable="false" alt="🙁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f641.svg" data-marp-twemoji=""/> 異なるバージョンのライブラリが共存できない
<ul>
<li>必要なライブラリが異なるプロジェクトの両立が難しい</li>
<li>ライブラリ自身も他のライブラリに依存していることもある</li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="🙁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f641.svg" data-marp-twemoji=""/> 構築に失敗した場合全てのプロジェクトに影響が出る</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E4%BB%AE%E6%83%B3%E7%92%B0%E5%A2%83%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E7%AF%89">標準的なPythonの環境構築｜仮想環境による構築</h3>
<ul>
<li>仮想環境を使った環境構築（推奨）
<ol>
<li>Python（とpip）をHomebrewでインストールする</li>
<li><strong>プロジェクトごとに仮想環境を作成する</strong></li>
<li><strong>仮想環境の</strong>site-packagesに外部ライブラリを追加する</li>
</ol>
</li>
<li>利点と欠点
<ul>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> プロジェクトごとに必要なライブラリを用意できる</li>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> プロジェクトに必要なライブラリ<strong>だけ</strong>を管理できる</li>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> 構築に失敗した場合の対処が楽（仮想環境を作り直すだけ）</li>
<li><img class="emoji" draggable="false" alt="🙁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f641.svg" data-marp-twemoji=""/> 仮想環境に出入りするのが若干面倒（→ツールを使う）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E4%BB%AE%E6%83%B3%E7%92%B0%E5%A2%83%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E7%AF%89-1">標準的なPythonの環境構築｜仮想環境による構築</h3>
<ul>
<li>仮想環境（virtual environment）とは
<ul>
<li>プロジェクト（のディレクトリ）ごとに独自の実行プログラムとsite-packagesを作成し、利用可能にするためのPythonの仕組み</li>
</ul>
</li>
<li>仮想環境の作成
<ul>
<li>標準ライブラリ<code>venv</code>を使用する</li>
</ul>
</li>
<li>仮想環境の使用
<ul>
<li>有効化（activate）：環境変数<code>PATH</code>を一時的に書き換え、実行プログラムをシェルから優先的に利用可能にする</li>
<li>無効化（deactivate）：環境変数<code>PATH</code>を元に戻す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-footer="https://ebi-works.com/pyenv-renv" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--footer:https://ebi-works.com/pyenv-renv;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://ebi-works.com/wp-content/uploads/2019/12/pyenv-venv3-1-1024x494.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-footer="https://ebi-works.com/pyenv-renv" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--footer:https://ebi-works.com/pyenv-renv;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content"><footer><a href="https://ebi-works.com/pyenv-renv">https://ebi-works.com/pyenv-renv</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-footer="https://ebi-works.com/pyenv-renv" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="25" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E4%BB%AE%E6%83%B3%E7%92%B0%E5%A2%83%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E7%AF%89-2">標準的なPythonの環境構築｜仮想環境による構築</h3>
<ul>
<li>仮想環境の作成
<ul>
<li>仮想環境に必要な諸々はプロジェクト配下の<code>.venv</code>ディレクトリに格納される</li>
<li>ディレクトリ名は何でも良いが、慣例的に<code>.venv</code>が使われる</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">mkdir</span> /path/to/project <span class="hljs-comment"># プロジェクト用ディレクトリを作成</span></span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">cd</span> /path/to/project</span>
<span class="hljs-meta prompt_">
$ </span><span class="language-bash">python3 -m venv .venv <span class="hljs-comment"># プロジェクト配下に仮想環境を作成</span></span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">ls</span> -a</span>
.  ..  .venv
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E4%BB%AE%E6%83%B3%E7%92%B0%E5%A2%83%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E7%AF%89-3">標準的なPythonの環境構築｜仮想環境による構築</h3>
<p><code>.venv</code>には実行プログラム（のリンク）とsite-packagesが存在する</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">tree -L 3 .venv</span>
.venv
├── bin # ipython, jupyterなどもここに保存される
│   ├── activate # 仮想環境の有効化のためのコマンド
│   ├── pip
│   ├── pip3
│   ├── python -&gt; python3 # シンボリックリンク
│   └── python3 -&gt; /Library/Developer/.../python3 # シンボリックリンク
├── include
├── lib
│   └── python3.9 # 標準ライブラリはコピーされない
│       └── site-packages
└── pyvenv.cfg
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E4%BB%AE%E6%83%B3%E7%92%B0%E5%A2%83%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E7%AF%89-4">標準的なPythonの環境構築｜仮想環境による構築</h3>
<p>仮想環境を有効化する前後で<code>PATH</code>が書き換わることを確認する</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-variable">$PATH</span></span>
/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
<span class="hljs-meta prompt_">
$ </span><span class="language-bash"><span class="hljs-built_in">which</span> python3</span>
/usr/local/bin/python3
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">source</span> .venv/bin/activate</span>
(.venv) $ echo $PATH
/path/to/project/.venv/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin

(.venv) $ which python3
/path/to/project/.venv/bin/python3
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E6%A8%99%E6%BA%96%E7%9A%84%E3%81%AApython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E4%BB%AE%E6%83%B3%E7%92%B0%E5%A2%83%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E7%AF%89-5">標準的なPythonの環境構築｜仮想環境による構築</h3>
<ul>
<li>仮想環境への外部ライブラリのインストール</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">(.venv) $ pip install -q numpy
(.venv) $ pip list
Package    Version
---------- -------
numpy      1.25.1
pip        23.1.2
setuptools 58.0.4
</code></pre>
<ul>
<li>仮想環境の無効化</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">(.venv) $ deactivate
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E3%83%84%E3%83%BC%E3%83%AB%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E6%A6%82%E8%A6%81">ツールを使ったPythonの環境構築｜概要</h3>
<ul>
<li>仮想環境は便利だけれど…
<ul>
<li><img class="emoji" draggable="false" alt="🙁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f641.svg" data-marp-twemoji=""/> 仮想環境の作成・使用に必要なステップが多い</li>
<li><img class="emoji" draggable="false" alt="🙁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f641.svg" data-marp-twemoji=""/> 仮想環境の出入り（有効・無効化）が面倒</li>
<li><img class="emoji" draggable="false" alt="🙁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f641.svg" data-marp-twemoji=""/> 外部ライブラリのインストールが手作業</li>
</ul>
</li>
<li>パッケージ管理ツール
<ul>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> 仮想環境の作成・使用を簡単にする</li>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> 外部ライブラリを設定ファイルで管理する</li>
<li><img class="emoji" draggable="false" alt="🙂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f642.svg" data-marp-twemoji=""/> その他、ツールごとにプラスαの機能を提供する</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E3%83%84%E3%83%BC%E3%83%AB%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E6%A6%82%E8%A6%81-1">ツールを使ったPythonの環境構築｜概要</h3>
<ul>
<li>代表的なツール
<ul>
<li><a href="https://pipenv-ja.readthedocs.io/ja/translate-ja">Pipenv</a>：PyPA（Python Packaging Authority）が開発しているツール。2017年頃登場。データ解析・制御向け（後述）。</li>
<li><a href="https://python-poetry.org/">Poetry</a>：Sébastien Eustaceらコミュニティによって開発されているツール。2018年頃登場。パッケージ開発向け（後述）。</li>
</ul>
</li>
<li>ベストプラクティス？
<ul>
<li>2023年現在、唯一の方法と言えるものはない。何をやりたいかで使い分けよう。迷ったら上記2つから選ぶのが良いだろう。（ただし、A研としては使用実績からPoetryを推奨）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E3%83%84%E3%83%BC%E3%83%AB%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E6%A6%82%E8%A6%81-2">ツールを使ったPythonの環境構築｜概要</h3>
<ul>
<li>ツールごとの違い
<ul>
<li><a href="https://pipenv-ja.readthedocs.io/ja/translate-ja">Pipenv</a>：プロジェクトに必要な環境変数を<code>.env</code>ファイルに定義しておくと自動的に読み込んでくれる。これにより、ユーザごとに異なる情報（例：ユーザ名）や共有すべきでない情報（例：パスワード・APIキー）など直書きせずに開発できる。</li>
<li><a href="https://python-poetry.org/">Poetry</a>：Pythonパッケージの公開に必要な諸々のファイル（<code>setup.py</code>, <code>MANIFEST.in</code>, ...）を、設定ファイル（<code>pyproject.toml</code>）の情報から自動生成してくれる。PyPI（Python Package Index）への登録もコマンド一つで完結する。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E3%83%84%E3%83%BC%E3%83%AB%E3%81%AE%E5%B0%8E%E5%85%A5">Poetryを使ったPythonの環境構築｜ツールの導入</h3>
<p>Poetryのインストールはコマンドラインで行う。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">curl -sSL https://install.python-poetry.org | python3 -</span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash">brew install poetry <span class="hljs-comment"># &quot;This build of python ... symlinks&quot;に遭遇したらこっちを試す</span></span>
</code></pre>
<p>Poetryが仮想環境をプロジェクト配下に作成するように設定しておくと分かりやすい（デフォルトでは全く別の場所に作られる）。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">poetry config virtualenvs.in-project <span class="hljs-literal">true</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E5%88%9D%E6%9C%9F%E8%A8%AD%E5%AE%9A">Poetryを使ったPythonの環境構築｜初期設定</h3>
<p>プロジェクト（環境構築したいディレクトリ）を作成し、移動後<code>poetry init</code>で初期設定を行う。<code>pyproject.toml</code>が生成される。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">mkdir</span> /path/to/project</span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">cd</span> /path/to/project</span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash">poetry init</span>
Package name [project]: &lt;プロジェクト名&gt;
Version [0.1.0]: &lt;バージョン&gt;
Description []: &lt;プロジェクトの説明&gt;
Author [&lt;開発者名&gt;, n to skip]:
License []: &lt;ライセンスの種類&gt;
Compatible Python versions [^3.11]: &lt;プロジェクトがサポートするPythonのバージョン（後述）&gt;
Would you like to define your main dependencies interactively? (yes/no) [yes] no
Would you like to define your development dependencies interactively? (yes/no) [yes] no
Do you confirm generation? (yes/no) [yes] yes
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E5%88%9D%E6%9C%9F%E8%A8%AD%E5%AE%9A-1">Poetryを使ったPythonの環境構築｜初期設定</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">cat</span> pyproject.toml</span>
[tool.poetry]
name = &quot;project&quot;
version = &quot;0.1.0&quot;
description = &quot;&quot;
authors = [&quot;&lt;開発者名&gt;&quot;]
readme = &quot;README.md&quot;

[tool.poetry.dependencies]
python = &quot;^3.11&quot;

[build-system]
requires = [&quot;poetry-core&quot;]
build-backend = &quot;poetry.core.masonry.api&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E5%88%9D%E6%9C%9F%E8%A8%AD%E5%AE%9A-2">Poetryを使ったPythonの環境構築｜初期設定</h3>
<p><code>poetry add</code>で外部ライブラリのインストールを行う。仮想環境も同時に生成される。インストールが終わると<code>poetry.lock</code>が生成される。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">poetry add numpy matplotlib</span>
Creating virtualenv project in /path/to/project/.venv
Using version ^3.7.2 for matplotlib
Using version ^1.25.1 for numpy
...
Package operations: 11 installs, 0 updates, 0 removals

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E5%AE%9F%E8%A1%8C">Poetryを使ったPythonの環境構築｜コマンド実行</h3>
<p><code>poetry run</code>で仮想環境に「入った」状態でコマンドを実行ができる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">poetry run python /path/to/script.py <span class="hljs-comment"># 仮想環境のPython 3で実行される</span></span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-comment"># コマンドの実行が終わると仮想環境の外に自動的に出る</span></span>
</code></pre>
<p><code>poetry shell</code>で仮想環境に入ったままの状態にもできる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">poetry shell</span>
(project-py3.11) $ python # 仮想環境のPython 3が起動する
(project-py3.11) $ deactivate # venvと同様にdeactivateで抜ける
<span class="hljs-meta prompt_">$</span><span class="language-bash">
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E8%A8%AD%E5%AE%9A%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">Poetryを使ったPythonの環境構築｜設定ファイル</h3>
<ul>
<li><strong>pyproject.toml：</strong> プロジェクトに必要なPythonのバージョンと外部ライブラリのバージョンの<strong>条件</strong>を記述する。<code>poetry add</code>で自動記述されるが、条件を変えたい場合は自分で編集することになる。<code>poetry add numpy==1.20</code>のように追加時に指定することも可能。</li>
<li><strong>poetry.lock：</strong> Poetryによって仮想環境にインストールされた外部ライブラリの<strong>実際の</strong>バージョンの情報が保存される。<code>poetry update</code>で<code>pyproject.toml</code>に書かれた条件に従って仮想環境を都度更新できる。基本的にこのファイルはユーザが編集してはならない。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="poetry%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E6%8C%87%E5%AE%9A">Poetryを使ったPythonの環境構築｜バージョン指定</h3>
<table>
<thead>
<tr>
<th style="text-align:left">表記（例）</th>
<th style="text-align:left">条件</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>python = &quot;&gt;=3.8, &lt;3.12&quot;</code></td>
<td style="text-align:left">3.8以上かつ3.12未満のPythonのみ許容（<code>,</code>はAND）</td>
</tr>
<tr>
<td style="text-align:left"><code>numpy = &quot;^1.20&quot;</code></td>
<td style="text-align:left">1.20以上、2.0未満のnumpyのみ許容（メジャーバージョンを上げてはいけない）</td>
</tr>
<tr>
<td style="text-align:left"><code>pandas = &quot;^1.5 | ^2.0&quot;</code></td>
<td style="text-align:left">1.5以上かつ2.0未満、または2.0以上かつ3.0未満のみ許容（<code>|</code>はOR）</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3 id="%E3%83%84%E3%83%BC%E3%83%AB%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%9Fpython%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E9%96%8B%E7%99%BA%E3%81%AE%E6%B5%81%E3%82%8C">ツールを使ったPythonの環境構築｜開発の流れ</h3>
<ul>
<li><strong>環境作成・保存：</strong> <code>poetry init</code>, <code>poetry add</code>で設定ファイル（<code>pyproject.toml</code>, <code>poetry.lock</code>）を一から作成。これらをGitHub等のクラウドで管理しておくことで、開発環境を「保存」する。</li>
<li><strong>環境復元：</strong> 設定ファイルを新しいマシンにコピーし、シングルコマンド（<code>poetry install</code>）でコピー元と同一の環境を「復元」する。</li>
<li><strong>環境更新：</strong> <code>pyproject.toml</code>を編集してPythonや外部ライブラリの条件を更新し、<code>poetry update</code>で実際にインストールされたものも更新することで、開発環境を「更新」する。</li>
</ul>
</section>
